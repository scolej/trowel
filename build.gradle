apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.javatuples:javatuples:1.2'
    compile 'org.nanohttpd:nanohttpd:2.3.1'
}

mainClassName = 'trowel.Main'
